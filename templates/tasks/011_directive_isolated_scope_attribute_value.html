<h3>Directive isolated scope: attribute value (@)</h3>
<div class='row' ng-controller='IceCreamCtrl'>
  <div ice-cream flavour='{{taste}}'></div>
</div>
<div class='row'>
  <custom-drink type='coffee' with-milk='true' with-sugar='true'></custom-drink>
</div>
<div class='row'>
  <custom-drink type='tea' with-milk='false' with-sugar='true'></custom-drink>
</div>
<div class='row'>
  <custom-drink type='pepsi' with-milk='true' with-sugar='false'></custom-drink>
</div>
