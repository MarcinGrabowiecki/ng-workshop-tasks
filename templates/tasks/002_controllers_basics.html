<h3>Controllers basics</h3>
<div ng-controller='PersonCtrl'>
  <div ng-class="myClass">
    <h1>
      Hello, {{person.name}}!
    </h1>
    <button ng-click="greet('qq')">
      Greet
    </button>
  </div>
</div>



<hr/>
<div ng-controller="ButtonCtrl">
  {{klop.name}}
  <button class='tiny' ng-click="toggle()"  ng-class="class">
    {{buttonText}}
  </button>
  <div id="toggle-cont" class="panel" ng-show="visible">
    some content lorem ipsum
  </div>
</div>
