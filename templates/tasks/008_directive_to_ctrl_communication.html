<h3>Directive to Controller communication</h3>
<div ng-controller='PeopleCtrl'>
  <div class='row'>
    <h5>Fetch people</h5>

    <div class='button' my-click='fetchPeople()'>
      Fetch
    </div>
  </div>
  <div class='row'>
    <h5>Remove person</h5>

    <div class='button'>
      Remove
    </div>
  </div>
  <div class='row'>
    <h5>Loaded people:</h5>
    <ul>
      <li ng-repeat='person in people'>
        {{person}}
      </li>
    </ul>
  </div>
</div>
