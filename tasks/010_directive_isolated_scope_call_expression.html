<!DOCTYPE html>
<html>
  <head>
    <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/vendor.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/010_directive_isolated_scope_call_expression/callFn.js" type="text/javascript"></script>
    <script src="/js/010_directive_isolated_scope_call_expression/callWithText.js" type="text/javascript"></script>
    <script src="/js/010_directive_isolated_scope_call_expression/GreetingsCtrl.js" type="text/javascript"></script>
    <script src="/js/010_directive_isolated_scope_call_expression/liveChatWidget.js" type="text/javascript"></script>
    <script src="/js/010_directive_isolated_scope_call_expression/ChatCtrl.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class='top-bar' data-topbar>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="/">AngularJS workshop</a>
          </h1>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='right'>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class='row main'>
      <h3>Directive isolated scope: call expression (&)</h3>
      <div ng-app='App'>
        <div ng-controller='GreetingsCtrl'>
          <div class='row'>
            <div call-fn='' fn-to-call='greet()'></div>
            <div call-fn='' fn-to-call="sayHiTo('Bob')"></div>
          </div>
          <hr>
          <div class='row'>
            <div call-with-text='' fn-to-call='TODO'></div>
          </div>
        </div>
        <hr>
        <div ng-controller='ChatCtrl'>
          <div class='row'>
            <live-chat-widget btn-click='sendMessage(message, type)' select-change='logTypeChange()'></live-chat-widget>
          </div>
        </div>
      </div>
    </div>
    <div class='zurb-footer-bottom'>
      <div class='row'>
        &copy; Copyright Piotr Woloszun
      </div>
    </div>
    <script src="/js/vendor/foundation.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
