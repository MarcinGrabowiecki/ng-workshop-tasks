<!DOCTYPE html>
<html>
  <head>
    <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/vendor.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/013_directive_isolated_scope_summary/PeopleCtrl.js" type="text/javascript"></script>
    <script src="/js/013_directive_isolated_scope_summary/crudManager.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class='top-bar' data-topbar>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="/">AngularJS workshop</a>
          </h1>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='right'>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class='row main'>
      <h3>Directive isolated scope summary</h3>
      <div ng-app='App'>
        <div class='row' ng-controller='PeopleCtrl'>
          <crud-manager crud-click='create(text)' crud-items='people' crud-label='Add' item-label-property='name'></crud-manager>
          <crud-manager crud-click='update(item, text)' crud-items='people' crud-label='Update' item-label-property='name'></crud-manager>
          <crud-manager crud-click='remove(item)' crud-items='people' crud-label='Delete' item-label-property='name'></crud-manager>
        </div>
      </div>
    </div>
    <div class='zurb-footer-bottom'>
      <div class='row'>
        &copy; Copyright Piotr Woloszun
      </div>
    </div>
    <script src="/js/vendor/foundation.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
