<!DOCTYPE html>
<html>
  <head>
    <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/vendor.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/008_directive_to_ctrl_communication/PeopleCtrl.js" type="text/javascript"></script>
    <script src="/js/008_directive_to_ctrl_communication/myClick.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class='top-bar' data-topbar>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="/">AngularJS workshop</a>
          </h1>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='right'>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class='row main'>
      <h3>Directive to Controller communication</h3>
      <div ng-app='App'>
        <div ng-controller='PeopleCtrl'>
          <div class='row'>
            <h5>Fetch people</h5>
            <div class='button' my-attr='a qq!' my-click='fetchPeople()'>
              Fetch
            </div>
          </div>
          <div class='row'>
            <h5>Remove person</h5>
            TODO
          </div>
          <div class='row'>
            <h5>Loaded people:</h5>
            <ul>
              <li ng-repeat='person in people'>
                {{person}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class='zurb-footer-bottom'>
      <div class='row'>
        &copy; Copyright Piotr Woloszun
      </div>
    </div>
    <script src="/js/vendor/foundation.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
