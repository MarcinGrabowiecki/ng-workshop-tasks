<!DOCTYPE html>
<html>
  <head>
    <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/vendor.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/004_ng_filters/ngFilters.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class='top-bar' data-topbar>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="/">AngularJS workshop</a>
          </h1>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='right'>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class='row main'>
      <h3>ng filters</h3>
      <div ng-app='ngFiltersApp'>
        <div ng-controller='AllStarGameCtrl'>
          <div class='panel'>
            <label>Search all:</label>
            <input ng-model='searchCriteria.$' type='text'>
          </div>
          <div class='panel'>
            <label>Search by name:</label>
            <input ng-model='searchCriteria.name' type='text'>
          </div>
          <table>
            <tr>
              <th>
                <a>Position</a>
              </th>
              <th>
                <a>Name</a>
              </th>
              <th>
                <a>Team</a>
              </th>
              <th>
                <a>Side</a>
              </th>
            </tr>
            <tr ng-repeat='player in players | filter:searchCriteria | orderBy:orderField'>
              <td>
                {{player.position}}
              </td>
              <td>
                {{player.name}}
              </td>
              <td>
                {{player.team | uppercase}}
              </td>
              <td>
                {{player.side}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class='zurb-footer-bottom'>
      <div class='row'>
        &copy; Copyright Piotr Woloszun
      </div>
    </div>
    <script src="/js/vendor/foundation.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
