<!DOCTYPE html>
<html>
  <head>
    <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/vendor.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/design_patterns/pubSubSrv.js" type="text/javascript"></script>
    <script src="/js/design_patterns/directives/map.js" type="text/javascript"></script>
    <script src="/js/design_patterns/controllers/PropertiesScreenCtrl.js" type="text/javascript"></script>
    <script src="/js/design_patterns/controllers/MapCtrl.js" type="text/javascript"></script>
    <script src="/js/design_patterns/controllers/DetailsCtrl.js" type="text/javascript"></script>
    <script src="/js/design_patterns/controllers/ListCtrl.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class='top-bar' data-topbar>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="/">AngularJS workshop</a>
          </h1>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='right'>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class='row main'>
      <h3>DP: Event Aggregator</h3>
      <div ng-app='App'>
        <div class='row' ng-controller='PropertiesScreenCtrl'>
          <div class='top-container clear'>
            <div class='map-container' ng-controller='MapCtrl'>
              map
              <map items='properties'></map>
            </div>
            <div class='details-container' ng-controller='DetailsCtrl'>
              details
            </div>
          </div>
          <div class='list-container' ng-controller='ListCtrl'>
            <table>
              <tr ng-click='selectItem(property)' ng-repeat='property in properties'>
                <td>
                  {{property.name}}
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class='zurb-footer-bottom'>
      <div class='row'>
        &copy; Copyright Piotr Woloszun
      </div>
    </div>
    <script src="/js/vendor/foundation.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
