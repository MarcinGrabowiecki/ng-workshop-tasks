<!DOCTYPE html>
<html>
  <head>
    <link href="/css/all.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="/js/vendor.js" type="text/javascript"></script>
    <script src="/js/application.js" type="text/javascript"></script>
    <script src="/js/design_patterns/services/userSocialSrv.js" type="text/javascript"></script>
    <script src="/js/design_patterns/services/twitterSrv.js" type="text/javascript"></script>
    <script src="/js/design_patterns/services/youTubeSrv.js" type="text/javascript"></script>
    <script src="/js/design_patterns/controllers/PromiseCtrl.js" type="text/javascript"></script>
    <script src="/js/design_patterns/controllers/UserSocialCtrl.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class='top-bar' data-topbar>
      <ul class='title-area'>
        <li class='name'>
          <h1>
            <a href="/">AngularJS workshop</a>
          </h1>
        </li>
      </ul>
      <section class='top-bar-section'>
        <ul class='right'>
          <li>
            <a href="/">Home</a>
          </li>
        </ul>
      </section>
    </nav>
    <div class='row main'>
      <h3>DP: Promises</h3>
      <div ng-app='App'>
        <div class='row' ng-controller='PromiseCtrl as promise'>
          <button ng-click='promise.getUser()'>
            Get user
          </button>
          User Name: {{promise.user.name}}
        </div>
        <hr>
        <div class='row' ng-controller='UserSocialCtrl as userSocial'>
          <button ng-click='userSocial.getUser(123)'>
            Get Social User
          </button>
          <div class='panel'>
            <h5>User social info</h5>
            Name: {{user.name}}
            Tweets: {{user.tweets.join(", ")}}
            Videos: {{user.videoTitles.join(", ")}}
          </div>
        </div>
      </div>
    </div>
    <div class='zurb-footer-bottom'>
      <div class='row'>
        &copy; Copyright Piotr Woloszun
      </div>
    </div>
    <script src="/js/vendor/foundation.js" type="text/javascript"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
